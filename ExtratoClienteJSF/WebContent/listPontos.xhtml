<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="TemplatePadrao.xhtml">
	<ui:param name="titulo" value="#{msg.extratoPontos}" />
	<ui:define name="corpo">
		<h:form>
			<h:dataTable value="#{extratoUC.movimentacao}" var="mov">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.colunaHistorico}" />
					</f:facet>
					<h:outputText value="#{mov.historico}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.colunaPontos}" />
					</f:facet>
					<h:outputText value="#{mov.ponto}">
						<f:convertNumber pattern="#0.00" />
					</h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
